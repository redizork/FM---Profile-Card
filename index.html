<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component | neven.dev</title>
  </head>
  <body>
    <section class="card">
      <div class="img-box">
        <img class="bg-pattern" src="img/bg-pattern-card.svg" alt="" />
        <img class="profile-pic" src="img/image-victor.jpg" alt="" />
      </div>
      <div class="text-box">
        <div class="text-box-name">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="text-box-stats">
          <p>80K <br /><span>Followers</span></p>
          <p>803K <br /><span>Likes</span></p>
          <p>1.4K <br /><span>Photos</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
